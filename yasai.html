<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVEGE - 野菜販売アプリ</title>
    <link rel="stylesheet" href="yasai.css">
    <!-- Google Iconsを読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダーエリア -->
        <header>
            <img src="C:\Users\lightbox\Pictures\Screenshots\REVAGEロゴ.png" alt="REVEGE Logo" class="logo">
            <div class="search-bar">
                <span class="material-icons-outlined">search</span>
                <input type="text" placeholder="検索">
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <div class="section-header">
                <h2>おすすめ商品</h2>
                <a href="#">すべて見る</a>
            </div>

            <!-- 商品グリッド -->
            <div class="product-grid">
                <!-- 商品カード 1: トマト -->
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://i.imgur.com/gXuz1jY.jpg" alt="新鮮トマト">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>新鮮トマト</h3>
                    <p class="price">¥200</p>
                </div>

                <!-- 商品カード 2: きゅうり -->
                <div class="product-card">
                     <div class="image-container">
                        <img src="https://i.imgur.com/T0b4d95.jpg" alt="きゅうり">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>きゅうり</h3>
                    <p class="price">¥150</p>
                </div>

                <!-- 商品カード 3: にんじん -->
                <div class="product-card">
                     <div class="image-container">
                        <img src="https://i.imgur.com/84NNEP0.jpg" alt="にんじん">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>にんじん</h3>
                    <p class="price">¥180</p>
                </div>

                <!-- 商品カード 4: レタス -->
                <div class="product-card">
                     <div class="image-container">
                        <img src="https://i.imgur.com/p18K93S.jpg" alt="レタス">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>レタス</h3>
                    <p class="price">¥120</p>
                </div>

                <!-- 商品カード 5: ほうれん草 -->
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://i.imgur.com/rY61g5X.jpg" alt="ほうれん草">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>ほうれん草</h3>
                    <p class="price">¥160</p>
                </div>

                <!-- 商品カード 6: じゃがいも -->
                <div class="product-card">
                     <div class="image-container">
                        <img src="https://i.imgur.com/pD6827a.jpg" alt="じゃがいも">
                        <button class="favorite-btn"><span class="material-icons-outlined">favorite_border</span></button>
                    </div>
                    <h3>じゃがいも</h3>
                    <p class="price">¥220</p>
                </div>
            </div>
        </main>

        <!-- 下部ナビゲーションバー -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <span class="material-icons-outlined">home</span>
                <span>ホーム</span>
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons-outlined">search</span>
                <span>検索</span>
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons-outlined">shopping_cart</span>
                <span>カート</span>
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons-outlined">history</span>
                <span>プロフィール</span>
            </a>
        </nav>
    </div>
</body>
</html>
